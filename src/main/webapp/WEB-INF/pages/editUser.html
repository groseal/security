<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<hr>
<td><a th:href="@{/admin}">All users</a></td>
<hr>


<form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
    <table>
        <tr>
            <th>Login</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr>
            <td><input required type="text" th:field="*{name}"/></td>
            <td><input required type="text" th:field="*{password}"/></td>
            <td>
                <input type="checkbox" name="adminRole" value="ROLE_ADMIN"/> Admin
                <input type="checkbox" name="userRole" value="ROLE_USER"/> User
            </td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Update user"/>
    </p>
</form>
</p>

<hr>
<td><a th:href="@{/logout}">Logout</a></td>
<hr>
</body>
</html>
